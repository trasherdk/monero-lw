{% extends 'includes/base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    <label for="username">Username</label>
    <input type="text" name="username" />
    <label for="password">Password</label>
    <input type="password" name="password" />
    <button type="submit">Send</button>
</form>
{% endblock %}
